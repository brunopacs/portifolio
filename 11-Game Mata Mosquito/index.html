<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Mata Mosquito</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">

    <script>
      function inicarJogo () {
        var nivel = document.getElementById("nivel").value;
        if (nivel === "") {
          alert("Selecione um nível para iniciar o jogo");
          return false;
        } else {
          window.location.href = "jogo.html?" +nivel; 
        }
      }
    </script>
  
  </head>
  
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <img src="imagens/game.png" alt="" >
        </div>
      </div>
      <div class="row ">
        <div class="col-12 d-flex justify-content-center">
          <div class="mb-2">
            <select class="form-control" name="" id="nivel">
              <option value="">Selecione o nível</option>
              <option value="nivel1">Nível 1</option>
              <option value="nivel2">Nível 2</option>
              <option value="nivel3">Nível 3</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <button type="button" class="btn btn-danger btn-lg" onclick="inicarJogo()">Jogar</button>
        </div>
      </div>
    </div>
    
  </body>
</html>
