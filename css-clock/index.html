<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CSS Clock</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
    }
    html{
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: linear-gradient(140deg, #EADEDB 0%, #BC70A4 50%, #BFD641 75%);
    }
    #baseRelogio{
      width: 240px;
      height: 240px;
      /* background-color: aqua; */
      border: 12px solid #fff;
      border-radius: 120px;
    }
  </style>
</head>
<body>
  <div id="conteudo">
    <div id="baseRelogio"></div>
  </div>  
</body>
</html>
